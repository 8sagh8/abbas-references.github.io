<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }

        /* Buttons styling */
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Search bar styling */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .search-btn {
            background-color: blue;
        }

        .search-btn, .list-btn {
            width: 100%;
            max-width: 400px;
            
        }

        /* Footer styling */
        footer {
            margin-top: auto;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 14px;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Main Page</h1>
        <div>
            <button onclick="goHome()">Home</button>
        </div>
    </header>

    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button class="search-btn" onclick="searchFunction()">Search</button>
        <button class="list-btn" onclick="navigateToTopic()">Topics List</button>
        <button class="list-btn" onclick="navigateToList()">References List</button>
    </div>

    <footer>
        Made by Ghulam-e-Haider
    </footer>

    <script>
        // JavaScript functions for button clicks
        function searchFunction() {
            // Code for search functionality
            alert("Search functionality coming soon!");
        }

        function goHome() {
            // Replace 'data.html' with the name of your data display page
            window.open('index.html');
        }
        
        function navigateToTopic() {
            // Code for search functionality
            alert("Search functionality coming soon!");
        }

        function navigateToList() {
            // Replace 'data.html' with the name of your data display page
            window.open('data.html');
        }
    </script>
</body>
</html>
