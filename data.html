<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Display</title>
    <style>
        /* Optional styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Data from Google Sheets</h1>
    <div id="sheetData">Loading data...</div>

    <script>
        // JavaScript code to fetch data from Google Sheets and display it in HTML
        const apiKey = 'AIzaSyDQLyrSMa6hJxKBTKop1reQN838WysT5MI'; // Replace with your actual API key
        const sheetId = '1wgoGu9Gv1y2VI086cPvJ-AblSyOWgWBKoHgjZ6a447k'; // Replace with your Google Sheet ID
        const range = 'Sheet1!A1:G10'; // Adjust the range based on your sheet and data

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

        let rowsData = []; // Store data to apply filters

        fetch(url)
            .then(response => response.json())
            .then(data => {
                rowsData = data.values || [];
                renderTable(rowsData);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById('sheetData').innerHTML = "Error loading data.";
            });

        // Function to render the table
        function renderTable(data) {
            if (data.length) {
                let table = "<table><tr>";
                
                // Header row
                data[0].forEach(header => (table += `<th>${header}</th>`));
                table += "</tr>";
                
                // Data rows
                data.slice(1).forEach(row => {
                    table += "<tr>";
                    row.forEach(cell => (table += `<td>${cell}</td>`));
                    table += "</tr>";
                });
                table += "</table>";

                document.getElementById('sheetData').innerHTML = table;
            } else {
                document.getElementById('sheetData').innerHTML = "No data found.";
            }
        }

        // Function to apply filter based on input values
        function applyFilter() {
            const filter1 = document.getElementById("filter1").value.toLowerCase();
            const filter2 = document.getElementById("filter2").value.toLowerCase();

            // Filter rowsData based on input values
            const filteredData = rowsData.filter((row, index) => {
                if (index === 0) return true; // Keep header row

                const column1Match = row[0].toLowerCase().includes(filter1);
                const column2Match = row[1].toLowerCase().includes(filter2);

                return column1Match && column2Match; // Add more conditions for more columns
            });

            renderTable(filteredData);
        }
    </script>

</body>
</html>
